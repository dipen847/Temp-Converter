    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="maincontainer">
        <div id="contents">
            <p id="headingtext">Temperature Conversion:</p>
            <div id="inputdiv">
                <input type="text" id="inputbox">
            </div>
            
            <div id="changetext">
                
                <div id="first">
                    <input type="radio" name="temp" id="ctof">
                    <label for="ctof">Celcius to Fahrenheit</label>
                </div>
                <div id="second">
                    <input type="radio" name="temp" id="ftoc">
                    <label for="ftoc">Fahrenheit to Celcius</label>
                </div>
            </div>
            <div id="buttondiv">
                <button id="change">convert</button>
            </div>
        </div>
        <div>
            <p  id="thetext">----</p>
        </div>
    </div>
